<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Almoxarifado</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery-3.6.0.js"></script>
    <script src="assets/js/global-funcoes.js"></script>

    <script type="text/javascript">
        $(function () {
            //validarPerfil("index.html");
        });

        function logar() {
            var login = $("#email").val().trim();
            var senha = $("#password").val();

            var parametros = {
                "metodo": "Login", 
                "login" : login,
                "senha" : senha,
            };

            $.ajax({
                url: "src/api/usuario.php",
                type: "GET",
                ContentType: 'application/json',
                data: parametros,
                beforeSend: function () {
                    $("#div_load").show();
                },
                success: function (ret) {
                    console.log(ret);

                    try {
                        if (parseInt(ret.valido) == 1) {
                            window.location.replace("operacional/inicio.html");
                        } else {
                            alert(ret.mensagem);
                        }
                    } catch (e) {
                        alert("Ops! Não foi possível realizar a ação.");
                        console.error(e);
                    }

                    $("#div_load").hide();
                },
                error: function (xhr, ajaxOptions, thrownError) {
                    alert("Ops! Não foi possível completar a requisição.");
                    //console.log(xhr.status);
                    console.error(xhr.responseText);
                    console.error(thrownError);
                }
            });
        }
    </script>
</head>

<body>
    <div class="box">
            <div class="row">
                <label class="col-sm-7 col-form-label cor-label-index">Solicite os materiais do seu almoxarifado de
                    forma facilitada.</label>
            </div>
            <div class="row">
                <label class="col-sm-2">Email</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="email">
                </div>
            </div>
            <div class="row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-md-4">
                    <span class=" glyphicon-lock"></span>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-form-label">
                    <div class="form-group">
                        <buttom type="buttom" class="btn btn-primary col-sm-12" onclick="logar();">Entrar
                        </buttom>
                    </div>
                </div>
            </div>
    </div>
</body>

</html>
